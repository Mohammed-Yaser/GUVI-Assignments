<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Planet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="myContainer" class="container">
      <h1>HTTP Status Code Memes</h1>
      <div class="input-group">
        <input type="search" id="HTTPCode" class="form-control" placeholder="Enter HTTP Status code between 100 and 599" aria-label="Search" />
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="natureButton" type="button" class="btn btn-secondary" title="Fetches and displays nature pictures related to the HTTP Status codes">Nature</button>
          <button id="catButton" type="button" class="btn btn-secondary" title="Fetches and displays cat pictures related to the HTTP Status codes">Cat</button>
          <button id="dogButton" type="button" class="btn btn-secondary" title="Fetches and displays dog pictures related to the HTTP Status codes">Dog</button>
        </div>
        <div class="container-fluid text-center"><img src = "" id="memeImage" class="img-fluid"></div>
        
      </div>
     
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
